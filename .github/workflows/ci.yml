name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

      - name: Type check
        run: pnpm turbo typecheck

      - name: Run tests
        run: pnpm turbo test

      - name: Upload shell build
        uses: actions/upload-artifact@v4
        with:
          name: shell-dist
          path: apps/shell/dist

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for pkg in packages/*/package.json; do
            cd $(dirname $pkg)
            npm version $VERSION --no-git-tag-version --allow-same-version
            cd -
          done

      - name: Publish packages
        run: |
          # Publish core packages first (dependencies)
          for pkg in core ui sdk apps-loader apps; do
            echo "Publishing @z-os/$pkg..."
            cd packages/$pkg
            pnpm publish --access public --no-git-checks || echo "Skipping @z-os/$pkg (may already exist)"
            cd ../..
          done

          # Publish individual app packages
          for pkg in packages/app-*/; do
            name=$(basename $pkg)
            echo "Publishing @z-os/$name..."
            cd $pkg
            pnpm publish --access public --no-git-checks || echo "Skipping @z-os/$name (may already exist)"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download shell build
        uses: actions/download-artifact@v4
        with:
          name: shell-dist
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
